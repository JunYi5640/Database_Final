<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M11202145 Homework2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>M11202145 Homework2</h1>
    <hr style="border-style: dashed;">

    <h2>Please enter Department Name to Insert</h2>
    <form id="customerForm_insert">
        <label for="Name">Customer name：</label>
        <input type="text" id="Name" name="Name"><br><br>
        <label for="name">Customer Email</label>
        <input type="email" id="Email" name="Email"><br><br>
        <label for="name">Customer Phone Number</label>
        <input type="tel" id="PhoneNumber" name="PhoneNumber"><br><br>
        <label for="name">Customer Address</label>
        <input type="text" id="Address" name="Address"><br><br>
        <label for="name">Customer Registration Date</label>
        <input type="date" id="RegistrationDate" name="RegistrationDate"><br><br>
        <p>Customer Customer Type</p>
          <input type="radio" id="Individual" name="CustomerType" value="Individual">
          <label for="Individual">Individual</label><br>
          <input type="radio" id="Corporate" name="CustomerType" value="Corporate">
          <label for="Corporate">Corporate</label><br><br>
        <input type="submit" value="Insert">
    </form>
    <hr style="border-style: dashed;">

    

    <script>
        $(document).ready(function() {
            $('#customerForm_insert').submit(function(event) {

                event.preventDefault();
                
                var formData = $(this).serialize();
                
                $.post('insert.php', formData, function(response) {
                    $('#customerList').html(response);
                });
            });

            $('#customerForm_update').submit(function(event) {

                event.preventDefault();
                
                var formData = $(this).serialize();
                
                $.post('update.php', formData, function(response) {
                    $('#customerList').html(response);
                });
            });

            $('#customerForm_delete').submit(function(event) {
                event.preventDefault();

                var formData = $(this).serialize();
                
                $.post('delete.php', formData, function(response) {
                    $('#customerList').html(response);
                });
            });
            
            $.get('select.php', function(response) {
                $('#customerList').html(response);
            });
        });
    </script>
</body>
</html>
